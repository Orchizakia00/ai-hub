<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center my-6">AI Universe Hub</h1>

    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 ml-12">

    </div>

    <div id="modal-container" class="flex items-center justify-center gap-10">

    </div>


    <script src="./js/hub.js"></script>

</html>
